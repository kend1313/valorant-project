{% extends "layout.html" %}
{% block body %}
<div class="page-not-found-container">
    <h1 class="page-not-found-h1">
        404
    </h1>

    <h2 class="page-not-found-h2">
        Page Not Found
    </h2>

    <p class="page-not-found-description">
        Oops! The page you are looking for does not exist.

        <a href="/" class="back-button2">
            Back to Home
        </a>
    </div>
</div>
